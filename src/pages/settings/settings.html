<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <h3>Settings</h3>

    <form [formGroup]="form" (ngSubmit)="logForm()">
      <ion-list>
  
        <ion-item>
          <ion-label stacked>Commissionor server URL</ion-label>
          <ion-input type="text" formControlName="serverUrl" ></ion-input>
        </ion-item>
  
      </ion-list>
  
      <button ion-button block type="submit" [disabled]="!form.valid">Save settings</button>
    </form>

</ion-content>
