<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="form" (ngSubmit)="saveSettings()">
      <ion-list>
  
        <ion-item>
          <ion-label stacked>Commissionor server URL</ion-label>
          <ion-input type="url" formControlName="serverUrl" (ionBlur)="onServerUrlBlur()" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Card or device ID</ion-label>
          <ion-input type="text" formControlName="cardId" ></ion-input>
        </ion-item>
  
      </ion-list>

      <button ion-button block outline type="button" (click)="tapOnDevice()">Tap access card on device</button>
      <button ion-button block outline type="button" (click)="TapOnReader()">Tap device or card on reader</button>
  
      <button ion-button block type="submit">Save settings</button>
    </form>

</ion-content>
