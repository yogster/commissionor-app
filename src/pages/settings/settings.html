<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="form" (ngSubmit)="saveSettings()">
      <ion-list>
  
        <ion-item>
          <ion-label stacked>Commissionor server URL</ion-label>
          <ion-input type="url" formControlName="serverUrl" ></ion-input>
        </ion-item>
  
      </ion-list>
  
      <button ion-button block type="submit" [disabled]="!form.valid">Save settings</button>
    </form>

</ion-content>
